<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/font_awesome/css/font-awesome.css" >
</head>

<body ng-app="myApp" ng-controller="SignUpController" >

    <div class="wrapper">
		<div class="regbox">
			<h2>注册</h2>
			<form class="" name="signUpForm" ng-submit="submitForm()">
				<div class="form-group" ng-class="{ 'has-success':signUpForm.username.$valid }">
					<label>用户名：</label>
					<input type="text" name="username" class="form-control" ng-model="userdata.username" ng-minlength="4" ng-maxlength="32" required>
					<p class="fa fa-check input_result success"
							ng-if="signUpForm.username.$valid"></p>
					<p class="error" ng-if="
						signUpForm.username.$error.required  && signUpForm.username.$touched">用户名不可为空</p>
					<p class="error" ng-if="
						(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应在4-32位之间</p>
				</div>

				<div class="form-group" ng-class="{'has-success': signUpForm.password.$valid }">
					<label>密码：</label>

					<input  type="password" name="password" class="form-control" ng-model="userdata.password" ng-minlength="6" ng-maxlength="16" required >
					<p class="fa fa-check input_result success"
					   ng-if="signUpForm.password.$valid"></p>
					<p class="error" ng-if="
						signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>
					<p class="error" ng-if="
					 ( signUpForm.password.$error.minlength ||
					  signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码应在6-32位之间</p>
				</div>

				<div class="form-group" ng-class="{'has-success': signUpForm.password2.$valid }">
					<label>确认密码：</label>
					<input type="password" name="password2" class="form-control" ng-model="userdata.password2" compare="userdata.password" required>
					<p class="fa fa-check input_result success"
					   ng-if="signUpForm.password2.$valid"></p>
					<p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">两次密码输入不一致</p>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary w100w">注册</button>
				</div>
			</form>
		</div>
	</div>

    <script src="lib/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
